    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Poppins Font for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Configure Tailwind to use Poppins font and custom colors --><script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        // Use Poppins as the primary font
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'primary-gem': '#15327B', // Deeper Blue
                        'secondary-gem': '#3B82F6', 
                        'accent-gem': '#FFB833', // Brighter Amber/Gold
                    }
                }
            }
        }

    <style>
        /* Expert Level Custom CSS */
        
        body {
            /* Vibrant background gradient with larger movement for a smoother look */
            background: linear-gradient(135deg, #a7e4ff 0%, #d8b4fe 100%); 
            background-size: 200% 200%;
            animation: gradient-shift 15s ease infinite alternate;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .card-container {
            /* Deeper frosted glass effect and more defined border */
            background-color: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(0, 0, 0, 0.05);
            animation: fadeIn 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Pulsating effect for the call-to-action text */
        .pulse-text {
            animation: pulse-glow 2s infinite alternate ease-in-out;
            text-shadow: 0 0 5px rgba(30, 58, 138, 0.5);
        }

        @keyframes pulse-glow {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Button Styling Refinements */
        .link-button {
            touch-action: manipulation;
            transition: all 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother and quicker response */
            background-size: 200% auto;
            /* Neumorphic-like inner shadow for convex feel */
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.5), 0 8px 16px -4px rgba(0, 0, 0, 0.3); 
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em; /* Better typography */
        }
        
        /* Subtle Shine/Light Swipe Effect */
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent); 
            transform: translateX(-100%) skewX(-30deg);
            transition: transform 0.6s ease-out;
        }
        .link-button:hover::before {
            transform: translateX(150%) skewX(-30deg);
        }

        /* Button hover/active states */
        .link-button:hover {
            transform: translateY(-5px) scale(1.01); /* Greater lift */
            background-position: right center;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.5), 0 25px 40px -10px rgba(0, 0, 0, 0.45);
        }
        /* Mobile touch feedback */
        .link-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 5px 10px -2px rgba(0, 0, 0, 0.2);
        }

        .header-text {
            animation: text-pop-in 1s ease-out forwards;
        }

        @keyframes text-pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
